<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>윤혁-azuki</title>
    <style>
        body {background-color: rgb(51, 20, 51);}
        .azuki .mobile {position: absolute;
        top: 50%; left: 50%; transform: translate(-50%,-50%);

        .azuki .mobile img {width: 300px;}
        
        .azuki .gif {position: absolute;
        top: 50%; left: 50%; transform: translate(-50%,-50%);

    </style>
</head>
<body>
    <!-- .azuki>.mobile+.gif>a>img -->
    <div class="azuki">
        <div class="mobile">
            <a href="https://opensea.io/collection/azuki" target="_blank">
            <img src="./images/mobile.png" alt="모바일목업">
        </a>
        </div>
        <div class="gif"><img src="./images/YH.gif" alt="아즈키애니메이션"></div>
    </div>
</body>
</html>
